<!DOCTYPE html>
<meta charset="utf-8">
<html>
<style>

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}
/*celulas de voronoi*/
.cells path {
  fill: none;
  stroke: black;
  stroke-width: 0.25;
  pointer-events: all;
}

.cells :hover circle {
  fill: red;
}
svg{
  margin:20px;
}
</style>
<body>
<svg width="960" height="200"></svg>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

var formatValue = d3.format(",d");

var x = d3.scaleLog()
    .range([0,width])
    .interpolate(d3.interpolateRound);
    //.rangeRound([0, width]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//la funcio type 'limpia' los datos, dejando fuera los que interesan
d3.csv("flare.csv", type, function(error, data) {
  if (error) throw error;

  //calcula el minimo y el máximo es lo que hace d3.extent
  let domainExtent = d3.extent(data, function(d) { return d.value; })

  x.domain(domainExtent);

  var simulation = d3.forceSimulation(data)
       //el x aplica la transformacion
      .force("x", d3.forceX(function(d) { return x(d.value); }).strength(1))
      .force("y", d3.forceY(height / 2))
      .force("collide", d3.forceCollide(4))
      .stop();

  //corre la simulación 120 tickes
  for (var i = 0; i < 120; ++i) simulation.tick();

  g.append("g")
      .attr("class", "axis axis--x")
      //lo pone al suelo
      .attr("transform", "translate(0," + height + ")")
      //.attr("transform", "rotate(50deg)") //no va la rotacion
      .call(d3.axisBottom(x).ticks(5, ".0s"));

  var cell = g.append("g")
      .attr("class", "cells")
    .selectAll("g").data(d3.voronoi()
        //el area donde se calcula
        .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.top]])
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
      .polygons(data)) // se le pasan los datos
      .enter().append("g");


  //en este punto cell contiene todas las celuclas
  cell.append("circle")
      .attr("r", 3)
      .attr("cx"  , function(d) { return d.data.x; })
      .attr("cy"  , function(d) { return d.data.y; })
      .attr("fill", 'steelblue')
//las ceclulas de voronoi
  let vcell = cell.append("path")
      .attr("d", function(d) { return "M" + d.join("L") + "Z"; });

  cell.append("title")
      .text(function(d) { return d.data.id + "\n" + formatValue(d.data.value); });

  cell.on('click',function(d,index){
      console.log( d.data)
  })

})


function type(d) {
  if (!d.value) return;
  d.value = +d.value;
  return d;
}

</script>
</html>
